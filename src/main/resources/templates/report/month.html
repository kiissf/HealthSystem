<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='月报告'">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <!--主体区域-->
    <div class="layui-body" style="margin: 1%;">
        <button id="previewBtn" class="layui-btn layui-btn-normal" onclick="showPdf()">点击查看月报告</button>
    </div>
    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<script>

    function showPdf() {
        $(function () {
            layer.open({
                type: 2
                ,
                title: 'pdf预览' //不显示标题栏
                ,
                closeBtn: false
                ,
                area: ['90%', '100%']
                // ,shade: 0.8
                // ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,
                btn: ['继续', '关闭']
                ,
                btnAlign: 'c'
                ,
                moveType: 1 //拖拽模式，0或者1
                ,
                moveOut: true
                ,
                closeBtn: 1
                ,
                content: '/pdf/localpdf/year.pdf'
                ,
                success: function (layero) {

                }
            });
        });
    }

</script>

</body>
</html>
