<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='海韵后台管理'">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <!--主体区域-->
    <div class="layui-body">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-xs9">
                    <th:block th:if="${diseases} != null">

                        <table>
                            <tr>
                                <th>序号</th>
                                <th>病毒名称</th>
                                <th>描述</th>
                                <th>禁忌</th>
                                <th>预防</th>
                            </tr>
                            <tr th:each="disease:${diseases}">
                                <td th:text="${disease.getId()}"></td>
                                <td th:text="${disease.getDisName()}"></td>
                                <td th:text="${disease.getDisDescription()}"></td>
                                <td th:text="${disease.getDisTaboo()}"></td>
                                <td th:text="${disease.getDisPrevention()}"></td>
                            </tr>
                        </table>
                    </th:block>
                    <th:block th:if="${healths} != null">

                        <table>
                            <tr>
                                <th>序号</th>
                                <th>标题</th>
                                <th>内容</th>
                            </tr>
                            <tr th:each="health:${healths}">
                                <td th:text="${health.getId()}"></td>
                                <td th:text="${health.getTitle()}"></td>
                                <td th:text="${health.getContent()}"></td>
                            </tr>
                        </table>

                    </th:block>
                    <th:block th:if="${notices} != null">
                        <table>
                            <tr>
                                <th>序号</th>
                                <th>公告标题</th>
                                <th>公告内容</th>
                                <th>公告书写人</th>
                                <th>发布时间</th>
                            </tr>
                            <tr th:each="notice:${notices}">
                                <td th:text="${notice.getId()}"></td>
                                <td th:text="${notice.getTitle()}"></td>
                                <td th:text="${notice.getContent()}"></td>
                                <td th:text="${notice.getAuthor()}"></td>
                                <td th:text="${notice.getTime()}"></td>
                            </tr>
                        </table>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/error.js"></script>
    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
